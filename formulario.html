<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Pesquisa</title>
    </head>
    <body>
        <h1>Pesquisa de Satisfação</h1>
        <form method="post" action="processar-pesquisa.html">
            <section>
                <h2>Dados Pessoais</h2>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome">
                </p>
                <p>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email">
                </p>
                <p>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone">

                </p>
            </section>   
            <section>
                <h2>Dados de Pesquisa</h2>
                <p>
                    Numa escala de 1 a 5, o quanto te assusta um Atex tank:
                </p>
                <p>
                    <input type="radio" id="1" name="medo">
                    <label for="1">1</label>
                    <input type="radio" id="2" name="medo">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="medo">
                    <label for="3">3</label>
                    <input type="radio" id="4" name="medo">
                    <label for="4">4</label>
                    <input type="radio" id="5" name="medo">
                    <label for="5">5</label>

                </p>
                <p>
                    Numa escala de 1 a 5, quão satisfeito você está com a sua classe vindo para TWW:(não se aplica ao hahel)
                </p>
                <p>
                    <input type="radio" id="1" name="satisfação">
                    <label for="1">1</label>
                    <input type="radio" id="2" name="satisfação">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="satisfação">
                    <label for="3">3</label>
                    <input type="radio" id="4" name="satisfação">
                    <label for="4">4</label>
                    <input type="radio" id="5" name="satisfação">
                    <label for="5">5</label>

                </p>
                <p>
                    <label for="reclamação">Qual role você quer jogar em TWW:</label>
                    <select>
                        <option>Tank</option>
                        <option>Healer</option>
                        <option>DPS</option>
                        <option>O que o Atex decidir</option>
                    </select>


                </p>
                <p>
                    <input type="checkbox" id="termos">
                    <label for="concordo">Autorizo compartilhar os dados do meu cartão de crédito e sacrificar meus orgãos para comprar o PC novo do Alê.</label>
                </p>
            </section>
            <input type="submit" value="Enviar">
        </form>
    
    </body>
</html>
