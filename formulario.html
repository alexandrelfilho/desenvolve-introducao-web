<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Pesquisa</title>
    </head>
    <body>
        <h1>Pesquisa de Satisfação</h1>
        <form method="post" action="processar-pesquisa.html">
            <section>
                <h2>Dados Pessoais</h2>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome">
                </p>
                <p>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email">
                </p>
                <p>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone">

                </p>
            </section>   
            <section>
                <h2>Dados de Pesquisa</h2>
                <p>
                    Numa escala de 1 a 5, o quanto você gostou da comida do restaurante:
                </p>
                <p>
                    <input type="radio" id="1" name="comida">
                    <label for="1">1</label>
                    <input type="radio" id="2" name="comida">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="comida">
                    <label for="3">3</label>
                    <input type="radio" id="4" name="comida">
                    <label for="4">4</label>
                    <input type="radio" id="5" name="comida">
                    <label for="5">5</label>

                </p>
                <p>
                    Numa escala de 1 a 5, quão satisfeito você ficou com o atendimento:
                </p>
                <p>
                    <input type="radio" id="1" name="satisfação">
                    <label for="1">1</label>
                    <input type="radio" id="2" name="satisfação">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="satisfação">
                    <label for="3">3</label>
                    <input type="radio" id="4" name="satisfação">
                    <label for="4">4</label>
                    <input type="radio" id="5" name="satisfação">
                    <label for="5">5</label>

                </p>
                <p>
                    <label for="pagamento">Qual a forma de pagamento:</label>
                    <select>
                        <option>Dinheiro</option>
                        <option>Cartão(crédito)</option>
                        <option>Cartão(débito)</option>
                        <option>PIX</option>
                        <option>Ninguém usa mais cheque</option>
                    </select>


                </p>
                <p>
                    <input type="checkbox" id="termos">
                    <label for="concordo">Autorizo compartilhar os dados compartilhados dessa Pesquisa.</label>
                </p>
            </section>
            <input type="submit" value="Enviar">
        </form>
    
    </body>
</html>
